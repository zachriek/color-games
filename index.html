<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Permainan Warna</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media-tablet.css">
	<link rel="stylesheet" href="css/media-mobile.css">
</head>
<body>

	<section class="random-color-wrapper">
		<div class="container">
			<div class="heading">
				<h1>Random Color</h1>
			</div>
			<div class="button">
				<div class="btn">Click Here!</div>
			</div>
			<div class="color-area"></div>
		</div>
	</section>

	<section class="hover-color-wrapper">
		<div class="container">
			<div class="heading">
				<h1>Hover Color</h1>
			</div>
			<div class="button">
				<div class="btn">Hover!</div>
			</div>
			<div class="color-area"></div>
		</div>
	</section>

	<section class="toggle-color-wrapper">
		<div class="container">
			<div class="heading">
				<h1>Toggle Color</h1>
			</div>
			<div class="button">
				<div class="btn">Toggle</div>
			</div>
			<div class="input">
				<div class="red-input">
					<div class="red-sqr"></div>
					<input type="range" min="0" max="255" name="red">
                </div>
                <div class="green-input">
                	<div class="green-sqr"></div>
					<input type="range" min="0" max="255" name="green">
				</div>
				<div class="blue-input">
					<div class="blue-sqr"></div>
					<input type="range" min="0" max="255" name="blue">
				</div>
			</div>
			<div class="color-area"></div>
		</div>
	</section>
	
<script src="js/script.js"></script>
</body>
</html>
